<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DHA Multan</title>

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="libs/bootstrap-3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="libs/bootstrap-select/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/examples/css/ol.css"/>
    <link rel="stylesheet" href="assets/css/gismap.css"/>
    <link rel="stylesheet" href="libs/openlayers-v4.6.5/layerswitcher/ol3-layerswitcher.css"/>

</head>
<body>
<div class="container-fluid">
    <div id="page-holder">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo">
                            <a href="#"><img src="assets/img/logo.png" alt="LOGO"
                                             height="52" width="55"></a>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sector Wise Maps<span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Sector P</a></li>
                                    <li><a href="#">Sector Q</a></li>
                                    <li><a href="#">Sector R</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Page 2</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color:#C0E970;">
                <div class="panel panel-default">
                    <div class="panel-heading">Search Plot</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="cmb_sectors">Select Sector:</label>
                            <select class="show-tick form-control selectpicker" id="cmb_sectors"
                                    data-style="btn-primary"
                                    data-live-search="true">
                                <option>Select One</option>
                                <option>M</option>
                                <option>Q</option>
                                <option>R</option>
                            </select></div>
                        <div class="form-group">
                            <label for="cmb_plots">Select Plot:</label>
                            <select class="show-tick form-control selectpicker" id="cmb_plots"
                                    data-style="btn-success"
                                    data-live-search="true">
                                <option>Select One</option>
                            </select></div>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Plot Detail</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="sector">Sector:</label>
                            <span style="margin-left: 20px" id="sector"></span>
                        </div>
                        <div class="form-group">
                            <label for="plot_no">Plot No:</label>
                            <span style="margin-left: 10px" type="text" id="plot_no"></span>
                        </div>
                        <div class="form-group">
                            <label for="plot_type">Plot Type:</label>
                            <span type="text" id="plot_type"></span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9" id="map-holder" style="background-color:#87C342;">Map
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap-select/bootstrap-select.min.js"></script>
    <!-- Resize Map *Make sure this is before Leaflet -->
    <script src="libs/openlayers-v4.6.5/ol/ol.js"></script>
    <script src="libs/openlayers-v4.6.5/layerswitcher/ol3-layerswitcher.js"></script>
    <script type="text/javascript" src="assets/js/resize_map.js"></script>

    <!-- LEAFLET -->
    <script type="text/javascript" src="assets/js/map.js"></script>
</body>
</html>
